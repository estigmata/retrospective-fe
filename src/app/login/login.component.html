<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <md-card>
      <md-card-header>
        <md-card-title>
          <span class="text-holder">
            {{ "LOGIN.TITTLE" | translate }}
          </span>
        </md-card-title>
      </md-card-header>
      <md-card-content>
        <md-form-field >
          <input mdInput placeholder="{{ 'LOGIN.NAME-LABEL' | translate }}" value="" formControlName="name">
        </md-form-field>
        <md-form-field>
          <input mdInput type="password" placeholder="{{ 'LOGIN.PASSWORD-LABEL' | translate }}" value="" formControlName="password">
        </md-form-field>
      </md-card-content>
      <md-card-actions align="end">
        <button md-raised-button type="submit" color="accent">
          <span>{{ "BUTTONS.ACCEPT" | translate }}</span>
        </button>
      </md-card-actions>
    </md-card>
  </form>
  <button color="accent" md-raised-button routerLink="../sign-up">{{ "SIGN-UP.TITTLE" | translate }}</button>
</div>
