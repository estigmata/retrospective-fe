<div *ngIf="editMode">
  <form [formGroup]="actionItemForm" (ngSubmit)="save(actionItemForm.value)">
    <md-card>
      <md-card-content>
        <md-form-field class="full-width" >
          <textarea 
            mdInput 
            placeholder="{{ 'ACTION-ITEM.TEXTAREA-PLACEHOLDER' | translate }}"
            formControlName="summary"
            tabindex="0">
          </textarea>
        </md-form-field>
      </md-card-content>
      <md-card-actions align="end">
        <button md-icon-button type="button" (click)="cancel()" color="warn">
          <md-icon class="md-18">clear</md-icon>
        </button>
        <button md-icon-button type="submit" color="primary" [disabled]="!actionItemForm.valid">
          <md-icon class="md-18">done</md-icon>
        </button>
      </md-card-actions>
    </md-card>
  </form>
</div>
<div *ngIf="!editMode">
  <md-card>
    <md-card-actions align="end">
      <button md-icon-button color="primary" (click)="openEditMode()" >       
        <md-icon>edit</md-icon>        
      </button>    
    </md-card-actions>
    <md-card-content>
      {{actionItem.summary}}
    </md-card-content>
  </md-card>
</div>
