<div class="container">
  <form [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm.value)">
    <md-card>
      <md-card-header>
        <md-card-title>
          <span class="text-holder">
            {{ "SIGN-UP.TITTLE" | translate }}
          </span>
        </md-card-title>
      </md-card-header>
      <md-card-content>
        <md-form-field >
          <input mdInput placeholder="{{ 'SIGN-UP.NAME-LABEL' | translate }}" value="" formControlName="name">
        </md-form-field>
        <md-form-field>
          <input mdInput type="password" placeholder="{{ 'SIGN-UP.PASSWORD-LABEL' | translate }}" formControlName="password">
        </md-form-field>
        <md-form-field>
          <input mdInput type="password" placeholder="{{ 'SIGN-UP.RE-PASSWORD-LABEL' | translate }}" formControlName="passwordConfirm">
        </md-form-field>
      </md-card-content>
      <md-card-actions align="end">
        <button md-raised-button type="submit" color="accent" [disabled]="!signUpForm.valid">
          <span>{{ "BUTTONS.ACCEPT" | translate }}</span>
        </button>
      </md-card-actions>
    </md-card>
  </form>
</div>
